---
driver:
  name: vagrant
  customize:
    memory: 3000
  #network :
      #-  ["private_network", {ip: "192.168.33.33" }]
  synced_folders:
    - [".", "/vagrant", "disabled: true"]

provisioner:
  name: chef_zero
  # You may wish to disable always updating cookbooks in CI or other testing environments.
  # For example:
  #   always_update_cookbooks: <%= !ENV['CI'] %>
  always_update_cookbooks: true

verifier:
  name: inspec

platforms:
  #- name: ubuntu-14.04
   # driver:
    #  box: ubuntu/trusty64
     # network:
      #  - ["private_network", {ip: "192.168.33.33"}]
  #- name: centos-7.2
   # driver:
      #box: centos/7
    #  network:
     #   - ["private_network", {ip: "192.168.33.34"}]
   - name: ubuntu-16.04
     driver:
       box: ubuntu/xenial64
       network:
        - ["private_network", {ip: "192.168.33.35"}]

suites:
  - name: default
    run_list:
      - recipe[webserver::default]
    verifier:
      inspec_tests:
        - test/recipes
    attributes:
