<%
dists_with_51 = %w(centos-6)
dists_with_55 = %w(centos-6 centos-7 debian-7 debian-8 ubuntu-14.04)
dists_with_56 = %w(centos-6 centos-7 fedora-25 ubuntu-14.04 opensuse-leap amazon-linux)
dists_with_57 = %w(centos-6 centos-7 fedora-25 ubuntu-16.04)
%>
---
driver:
  name: vagrant
  customize:
    memory: 1024

provisioner:
  name: chef_zero
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: centos-6
    driver:
      box: bento/centos-6
    run_list:
      - recipe[selinux::disabled]
      - recipe[mysql_test::yum_repo]

  - name: centos-7
    driver:
      box: bento/centos-7
    run_list:
      - recipe[selinux::disabled]
      - recipe[mysql_test::yum_repo]

  - name: debian-7
    driver:
      box: bento/debian-7.11

  - name: debian-8
    driver:
      box: bento/debian-8.8

  - name: fedora-26
    driver:
      box: bento/fedora-25
    run_list:
      - recipe[selinux::disabled]
      - recipe[mysql_test::yum_repo]

  - name: opensuse-leap
    driver:
      box: bento/opensuse-leap-42.2

  - name: ubuntu-14.04
    driver:
      box: bento/ubuntu-14.04

  - name: ubuntu-16.04
    driver:
      box: bento/ubuntu-16.04

  - name: amazonlinux
    driver_config:
      box: mvbcoding/awslinux

suites:
  #
  # client
  #
  - name: installation_client_package-51
    run_list:
    - recipe[mysql_test::installation_client]
    attributes:
      mysql:
       version: '5.1'
    includes: <%= dists_with_51 %>

  - name: installation_client_package-55
    run_list:
    - recipe[mysql_test::installation_client]
    attributes:
      mysql:
       version: '5.5'
    includes: <%= dists_with_55 %>

  - name: installation_client_package-56
    run_list:
    - recipe[mysql_test::installation_client]
    attributes:
      mysql:
       version: '5.6'
    includes: <%= dists_with_56 %>

  - name: installation_client_package-57
    run_list:
    - recipe[mysql_test::installation_client]
    attributes:
      mysql:
       version: '5.7'
    includes: <%= dists_with_57 %>

  #
  # server smoke
  #
  - name: smoke51
    run_list:
    - recipe[mysql_test::smoke]
    attributes:
      mysql:
       version: '5.1'
    includes: <%= dists_with_51 %>

  - name: smoke55
    run_list:
    - recipe[mysql_test::smoke]
    attributes:
      mysql:
       version: '5.5'
    includes: <%= dists_with_55 %>

  - name: smoke56
    run_list:
    - recipe[mysql_test::smoke]
    attributes:
      mysql:
       version: '5.6'
    includes: <%= dists_with_56 %>

  - name: smoke57
    run_list:
    - recipe[mysql_test::smoke]
    attributes:
      mysql:
       version: '5.7'
    includes: <%= dists_with_57 %>
